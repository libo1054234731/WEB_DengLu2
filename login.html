<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css"/>
	</head>
	<body>
		<!--登录主体区-->
		<div id="main">
			<!--头像区开始-->
			<div id="header_pic">
				<div class="wrapper">
					
				</div>
			</div>
			<!--头像区结束-->
			<!--账号密码区-->
			<div id="account">
				<div class="input">

					<input type="text" placeholder="please input username" />
				</div>
				<div class="input">

					<input type="password" placeholder="please input password" />
				</div>
			</div>
			<!--账号密码区结束-->
			<!--确定按钮区-->
				<input  id="sub" type="submit" name="" id="" value="Sign In" />
			<!--确定按钮区结束-->
			<!--忘记密码-->
			<div id="footer">
				<a href="#">Forget Password?</a>
			</div>
			<!--忘记密码结束-->
			
		</div>
		<!--登录主体区结束-->
		
	</body>
</html>
